<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Botia MLM Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'trading-primary': '#1a1a2e',
                        'trading-secondary': '#16213e',
                        'trading-accent': '#0f3460',
                        'trading-success': '#00ff88',
                        'trading-warning': '#ffb347',
                        'trading-danger': '#ff6b6b',
                        'trading-gold': '#ffd700',
                        'mlm-blue': '#2563eb',
                        'mlm-purple': '#7c3aed',
                        'mlm-gradient-start': '#667eea',
                        'mlm-gradient-end': '#764ba2'
                    }
                }
            }
        }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .gradient-text {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-primary {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1);
        }
        .card-glow {
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        .trading-pattern {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
        }
    </style>
</head>
<body class="trading-pattern">
    <div class="min-h-screen flex items-center justify-center px-4 py-8" x-data="loginForm()">
        <!-- Background Decorative Elements -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-mlm-blue opacity-10 rounded-full blur-3xl"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 h-64 bg-mlm-purple opacity-10 rounded-full blur-3xl"></div>
        </div>

        <div class="w-full max-w-md relative z-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="../index.html" class="inline-flex items-center space-x-3 mb-6 group">
                    <div class="w-12 h-12 bg-gradient-to-r from-mlm-blue to-mlm-purple rounded-lg flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                        <span class="text-white font-bold text-xl">B</span>
                    </div>
                    <h1 class="text-3xl font-bold text-white">Botia</h1>
                </a>
                <h2 class="text-2xl font-bold text-white mb-2">Bienvenido de vuelta</h2>
                <p class="text-white text-opacity-80">Accede a tu cuenta de trading MLM</p>
            </div>

            <!-- Login Form -->
            <div class="bg-white bg-opacity-95 backdrop-blur-md rounded-2xl p-8 card-glow">
                <form @submit.prevent="handleLogin" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">
                            <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            x-model="form.email"
                            class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mlm-blue focus:border-transparent outline-none"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-gray-700 font-semibold mb-2">
                            <svg class="w-5 h-5 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                            </svg>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input 
                                :type="showPassword ? 'text' : 'password'" 
                                id="password" 
                                x-model="form.password"
                                class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-mlm-blue focus:border-transparent outline-none"
                                placeholder="••••••••"
                                required
                            >
                            <button 
                                type="button" 
                                @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
                            >
                                <svg x-show="!showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                                </svg>
                                <svg x-show="showPassword" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" x-model="form.remember" class="rounded border-gray-300 text-mlm-blue focus:ring-mlm-blue">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-mlm-blue hover:text-mlm-purple transition-colors duration-300">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="btn-primary w-full text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300"
                        :disabled="loading"
                        :class="{ 'opacity-50 cursor-not-allowed': loading }"
                    >
                        <span x-show="!loading">Iniciar Sesión</span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Iniciando sesión...
                        </span>
                    </button>

                    <!-- Success/Error Messages -->
                    <div x-show="message" x-transition class="text-center">
                        <div :class="messageType === 'success' ? 'text-trading-success' : 'text-trading-danger'" 
                             class="font-semibold" x-text="message">
                        </div>
                    </div>
                </form>

                <!-- Divider -->
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-center text-gray-600">
                        ¿No tienes una cuenta? 
                        <a href="registro.html" class="text-mlm-blue hover:text-mlm-purple font-semibold transition-colors duration-300">
                            Regístrate aquí
                        </a>
                    </p>
                </div>

                <!-- Trading Stats Preview -->
                <div class="mt-6 bg-gradient-to-r from-mlm-blue to-mlm-purple rounded-lg p-4 text-white">
                    <div class="flex justify-between items-center text-sm">
                        <div class="text-center">
                            <div class="font-bold">Bot Status</div>
                            <div class="text-trading-success">● Online</div>
                        </div>
                        <div class="text-center">
                            <div class="font-bold">24h Profit</div>
                            <div class="text-trading-gold">+$247.82</div>
                        </div>
                        <div class="text-center">
                            <div class="font-bold">Active Users</div>
                            <div class="text-white">10,247</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="text-center mt-6">
                <p class="text-white text-opacity-70 text-sm">
                    Plataforma segura con encriptación SSL de 256 bits
                </p>
            </div>
        </div>
    </div>

    <script>
        function loginForm() {
            return {
                form: {
                    email: '',
                    password: '',
                    remember: false
                },
                showPassword: false,
                loading: false,
                message: '',
                messageType: 'success',

                async handleLogin() {
                    this.loading = true;
                    this.message = '';

                    // Simulación de autenticación
                    try {
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                        // Validación básica
                        if (this.form.email && this.form.password) {
                            this.message = '¡Bienvenido! Redirigiendo al dashboard...';
                            this.messageType = 'success';
                            
                            // Simular redirección al dashboard
                            setTimeout(() => {
                                // window.location.href = 'dashboard.html';
                                alert('Login exitoso! (En una implementación real, redirigiría al dashboard)');
                            }, 1500);
                        } else {
                            this.message = 'Por favor, completa todos los campos';
                            this.messageType = 'error';
                        }
                    } catch (error) {
                        this.message = 'Error al iniciar sesión. Intenta nuevamente.';
                        this.messageType = 'error';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }
    </script>
</body>
</html>
